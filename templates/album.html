<!DOCTYPE html>
<html>
<head>
    <title>Album</title>
</head>
<body>
    <h1>Album</h1>
    <a href="{{ url_for('index') }}">Home</a>
    {% for photo in photos %}
        <div>

        </div>
    {% endfor %}
</body>
</html>
