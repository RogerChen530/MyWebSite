<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
</head>
<body>
    <h1>Album</h1>
    <ul>
    {% for photo in photos %}
        <li><img src="{{ url_for('static', filename='uploads/' ~ photo[0]) }}" alt="Photo"></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('upload_photo') }}">Upload Photo</a>
</body>
</html>
