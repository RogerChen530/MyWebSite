<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Announcements</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('account') }}">Account Management</a></li>
                <li><a href="{{ url_for('album') }}">Album Management</a></li>
                <li><a href="{{ url_for('announcements') }}">Announcements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Announcement</h2>
        <form action="/add_announcement" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <button type="submit">Add</button>
        </form>

        <h2>View Announcements</h2>
        <div id="announcements">
            <!-- Announcements will be dynamically loaded here -->
        </div>

        <h2>Update Announcement</h2>
        <form action="/update_announcement" method="POST">
            <label for="announcement_id">Announcement ID:</label>
            <input type="text" id="announcement_id" name="announcement_id" required>
            <label for="new_title">New Title:</label>
            <input type="text" id="new_title" name="new_title" required>
            <label for="new_content">New Content:</label>
            <textarea id="new_content" name="new_content" required></textarea>
            <button type="submit">Update</button>
        </form>

        <h2>Delete Announcement</h2>
        <form action="/delete_announcement" method="POST">
            <label for="announcement_id">Announcement ID:</label>
            <input type="text" id="announcement_id" name="announcement_id" required>
            <button type="submit">Delete</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
