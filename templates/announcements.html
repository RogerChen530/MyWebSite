<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新公告</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('announcements') }}">最新公告</a></li>
                <li><a href="{{ url_for('album') }}">相簿</a></li>
                {% if session.get('is_admin') %}
                <li><a href="{{ url_for('account') }}">帳號管理</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>最新公告</h1>
        {% if session.get('is_admin') %}
        <form method="post" action="{{ url_for('announcements') }}">
            <input type="text" name="content" placeholder="新增公告">
            <input type="submit" name="add" value="新增">
        </form>
        {% endif %}
        <ul>
            {% for announcement in announcements %}
            <li>
                {{ announcement[1] }}
                {% if session.get('is_admin') %}
                <form method="post" action="{{ url_for('announcements') }}">
                    <input type="hidden" name="announcement_id" value="{{ announcement[0] }}">
                    <input type="submit" name="delete" value="刪除">
                </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        &copy; 2024 6 Web
    </footer>
</body>
</html>
