<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('announcements') }}">最新公告</a></li>
                <li><a href="{{ url_for('album') }}">相簿</a></li>
                <li><a href="{{ url_for('account') }}">帳號管理</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>帳號管理</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>用戶名</th>
                <th>密碼</th>
                <th>超級使用者</th>
                <th>操作</th>
            </tr>
            {% for user in users %}
            <tr>
                <form method="post" action="{{ url_for('account') }}">
                    <td>{{ user[0] }} <input type="hidden" name="user_id" value="{{ user[0] }}"></td>
                    <td><input type="text" name="username" value="{{ user[1] }}"></td>
                    <td><input type="text" name="password" value="{{ user[2] }}"></td>
                    <td><input type="checkbox" name="is_admin" {% if user[3] %}checked{% endif %}></td>
                    <td>
                        <button type="submit" name="update">更新</button>
                        <button type="submit" name="delete">刪除</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer>
        &copy; 2024 6 Web
    </footer>
</body>
</html>
